<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio P1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Barra De Navegacion -->
    <div class="navContenedor">
        <!-- Logo -->
        <img class="logo" src="https://p1.develotion.com/2023_03/logo.jpg" alt="logo">
        <ul class="navLi">
            <li>
                <!-- Login para censista -->
                <input class="btn btn-login" id="btnIrALogin" type="button" value="Login">
            </li>
            <li>
                <!-- Login para censista -->
                <input class="btn btn-logout" id="btnLogout" type="button" value="Logout">
            </li>
            <li>
                <!-- Login para censista -->
                <input class="btn btn-dashboard" id="btnDashbord" type="button" value="Dashboard">
            </li>
        </ul>
    </div>
    <div class="contenedorPrincipal">
        <!-- Bienvenida y comienzo de censo-->
        <div class="contendorBienvenida">
            <h1>Bienvenido al Censo 2023</h1>
            <h2>Uruguay</h2>
            <!-- Boton Invitado -->
            <input type="button" class="btn" id="btnInvitado" value="Comenzar Censo">
        </div>
        <br><br>

        <!-- Login  -->
        <div class="contendorLogin">
            <h3>Iniciar Sesion</h3>
            <label for="txtUsuario">Usuario: </label><input type="text" id="txtUsuario"><br><br>
            <label for="txtPassword">Contraseña: </label><input type="password" id="txtPassword"><br><br>
            <div id="divMostrarErrorLogin"> </div>
            <input type="button" class="btn" id="btnLogin" value="Ingresar"><br>
            <input type="button" class="btn btn-crearUsuario" id="btnIrACrearUsuario" value="Crear Usuario">
             
        </div>


        <!-- Crear Usuario -->
        <div class="contendorCrearUsuario">
            <div class="contendorRegistro">
                <h3>Registrarse</h3>
                <label for="txtCrearUsuarioNombre">Nombre: </label><input type="text" id="txtCrearUsuarioNombre"><br><br>
                <label for="txtCrearUsuarioUser">Nombre Usuario: </label><input type="txt" id="txtCrearUsuarioUser"><br><br>
                <label for="txtCrearUsuarioPassword">Contraseña: </label><input type="password" id="txtCrearUsuarioPassword"><br><br>
                <div id="divMostrarErrorRegistrarse"> </div>
                <input type="button" class="btn" id="btnRegistrarse" value="Registrarse"><br><br>
            </div>

            <div class="contendorRegistroExistoso"> 
                <div id="divMostrarRegistrarse"> </div><br><br>
                <input type="button" class="btn" id="btnVolverALogin" value="Login">
            </div>

             
        </div>

        <!-- Buscar Censo  -->
        <div>
            <h3>Buscar censo</h3>
            <label for="txtBuscarCedula">Cedula: </label><input type="text"  id="txtBuscarCedula">
            <input type="button" value="Buscar" id="buscarCedula">
        </div>

        
        
    </div><!-- FIN PIE -->






    <script src="js/clases.js"></script>
    <script src="js/sistemas.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
