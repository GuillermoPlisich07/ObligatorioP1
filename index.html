<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio P1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Barra De Navegacion -->
    <div class="navContenedor">
        <!-- Logo -->
        <a href=""><img class="logo" src="https://p1.develotion.com/2023_03/logo.jpg" alt="logo"></a>
        <ul class="navLi">
            <li>
                <!-- Login para censista -->
                <input class="btn btn-login" id="btnIrALogin" type="button" value="Login">
            </li>
            <li>
                <!-- Login para censista -->
                <input class="btn btn-logout" id="btnLogout" type="button" value="Logout">
            </li>
            <li>
                <!-- Login para censista -->
                <input class="btn btn-dashboard" id="btnDashbord" type="button" value="Dashboard">
            </li>
        </ul>
    </div>

    <!--  -->
    <div class="contenedorPrincipal">
        <!-- Bienvenida y comienzo de censo-->
        <div class="contendorBienvenida">
            <h1>Bienvenido al Censo 2023</h1>
            <h2>Uruguay</h2>
            <!-- Boton Invitado -->
            <input type="button" class="btn" id="btnIrAInvitado" value="Comenzar Censo">
        </div>

        <!-- Login  -->
        <div class="contendorLogin">
            <h3>Iniciar Sesion</h3>
            <div class="inputs">
                <label for="txtUsuario">Usuario: </label><input type="text" id="txtUsuario">
            </div>
            <div class="inputs">
                <label for="txtPassword">Contraseña: </label><input type="password" id="txtPassword">
            </div>
            <div class="inputs">
                <input type="button" class="btn" id="btnLogin" value="Ingresar">
            </div>
            <div id="divMostrarErrorLogin"> </div>
            <div class="inputs">
                <input type="button" class="btn btn-crearUsuario" id="btnIrACrearUsuario" value="Crear Usuario">
            </div>
            
        </div>


        <!-- Crear Usuario -->
        <div class="contendorCrearUsuario">
            <div class="contendorRegistro">
                <h3>Registrarse</h3>
                <div class="inputs">
                    <label for="txtCrearUsuarioNombre">Nombre: </label><br><input type="text" id="txtCrearUsuarioNombre">
                </div>
                <div class="inputs">
                    <label for="txtCrearUsuarioUser">Nombre Usuario: </label><br><input type="txt" id="txtCrearUsuarioUser">
                </div>
                <div class="inputs">
                    <label for="txtCrearUsuarioPassword">Contraseña: </label><br><input type="password" id="txtCrearUsuarioPassword">
                </div>
                <div id="divMostrarErrorRegistrarse"></div>
                <div class="inputs">
                   <input type="button" class="btn" id="btnRegistrarse" value="Registrarse"> 
                </div>
                
            </div>

            <div class="contendorRegistroExistoso"> 
                <div id="divMostrarRegistrarse"></div><br><br>
                <input type="button" class="btn" id="btnVolverALogin" value="Login">
            </div>

             
        </div>

        <!-- Buscar Censo  -->
        <div class="buscarCenso">
            <h3>Buscar Censo</h3>

            <div class="inputs">
                <label for="txtBuscarCedula">Cedula: </label><input type="text" placeholder="Ej: 1.111.111-1" id="txtBuscarCedula">
            </div>
            <div class="inputs">
                <input type="button" class="btn" value="Buscar Censo" id="btnBuscarCedula"><br>
            </div>
             <div>
                <br>
                <div id="divResultadoBusquedaError"></div>
            </div>
        </div>

        <!-- Resultado DE LA BUSQUEDA DE CEDULA -->
        <div>
            <div id="divResultadoBusqueda"></div>
        </div>
        
        <!-- VOLVER AL BUSCAR PARA LOS CENSISTAS -->
        <div class="inputs volverABuscar">
            <input type="button" value="Volver a buscar" id="btnVolverABuscarCensista">
        </div>

        <!-- FORMULARIO GENERAL-->
        <div class="formulario">

            <!-- FORMULARIO -->
            <h3>CENSO</h3>
            
            <div class="parInput">
                <div class="inputs">
                    <label for="txtNombreFormulario">Nombre: </label><input type="text" id="txtNombreFormulario">
                </div>
                <div class="inputs">
                    <label for="txtAppellidoFormulario">Apellido: </label><input type="text" id="txtAppellidoFormulario">
                </div>
            </div>
            <div class="parInput">
                <div class="inputs">
                    <label for="txtCedulaFormulario">Cedula: </label><input type="text" id="txtCedulaFormulario">
                </div>
                <div class="inputs">
                    <label for="txtEdadFormulario">Edad: </label><input type="text" id="txtEdadFormulario">
                </div>
            </div>
            <div class="inputs">
                <label for="selDepartamentoFormulario">Departamento: </label><select id="selDepartamentoFormulario"></select>
            </div>
            <div class="inputs">
                <label for="selOcupacionFormulario">Ocupacion: </label><select id="selOcupacionFormulario"></select>
            </div>
            <div class="chck">
                <label for="chkValidarFormulario">Validar:</label><input type="checkbox" id="chkValidarFormulario">
            </div>
            
            <!-- Boton Enviar -->
            <div class="inputs EnviarCenso">
                <input type="button" value="Enviar Censo" id="btnEnviarCenso">
            </div>
            
            <!-- Boton Editar -->
            <div class="inputs EditarCenso">
                <input type="button" value="Editar Censo" id="btnEditarCenso">
            </div>

            <!-- Boton Eliminar -->
            <div class="inputs EliminarCenso">
                <input type="button" value="Eliminar Censo" id="btnEliminarCenso">
            </div>

            <!-- Boton Validar -->
            <div class="inputs ValidarCenso">
                <input type="button" value="Validar Censo" id="btnValidarCenso">
            </div>
            
        </div>

        
        
    </div>






    <script src="js/clases.js"></script>
    <script src="js/sistemas.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
